<div class="content">
	<div class="content-head">
	<h2>{{content_main_head}}</h2>
	</div>
	<div class="content-1" *ngFor="let product of Products" >
		<h3> {{ product.name }}</h3>
		<p>{{product.Description}}</p>
		<button *ngIf="product.button > 300" class="b2">Price: ${{product.button}}</button>
		<button *ngIf="product.button <= 300" class="b1">Price: ${{product.button}}</button>
	</div>
</div>
